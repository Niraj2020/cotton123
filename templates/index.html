{% extends "base.html" %} {% block content %}

<div class="head" style="margin-left: 39%;">
    <h2>Image Classifier</h2> 
</div>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data" style="margin-left: 36.8%;">
        <label for="imageUpload" class="upload-label">
            <h5>Choose you file location</h5>
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict" style="margin-left:14% ;"><h4>Predict!</h4></button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result" style="margin-left: 27.5%; margin-top:60px;">
        <span> </span>
    </h3>

</div>

{% endblock %}
